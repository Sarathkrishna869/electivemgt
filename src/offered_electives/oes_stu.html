              p2.classList.add("t2");

        async function offerElective(dialogId) {

            var ofe = document.getElementById('ofe');

            const ccValue = ofe.querySelector('#cc').value;
            const nValue = ofe.querySelector('#n').value;
            const dValue = ofe.querySelector('#d').value;
            const typeValue = ofe.querySelector('#type').value;
            const semValue = parseInt(ofe.querySelector('#sem').value);
            const statusValue = ofe.querySelector('#status').value;
            const catValue = ofe.querySelector('#cat').value;
            const creValue = parseInt(ofe.querySelector('#cre').value);
            const ltcValue = ofe.querySelector('#L_T_C').value;


            ccValue.value = '';
            nValue.value = '';
            dValue.value = '';
