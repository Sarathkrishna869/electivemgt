    function showDropDowns(semester) {
        var dropDowns = document.getElementsByClassName('dropdown');
        
        for (var i = 0; i < dropDowns.length; i++) {
            if (dropDowns[i].getAttribute('data-semester') === semester && dropDowns[i].style.display !== 'block') {
                dropDowns[i].style.display = 'block';
            } else {
                dropDowns[i].style.display = 'none';
            }
        }
        
        // Reset the selected options in the dropdowns
        var dropdownOptions = document.getElementsByClassName('dropdown-option');
        
        for (var j = 0; j < dropdownOptions.length; j++) {
            dropdownOptions[j].style.display = 'block';
            dropdownOptions[j].disabled = false;
        }
    }

    function disableSelectedOptions(selectElement) {
        var selectedOption = selectElement.value;
        var allOptions = document.getElementsByClassName('dropdown-option');
        
        for (var i = 0; i < allOptions.length; i++) {
            if (allOptions[i].value === selectedOption) {
                allOptions[i].style.display = 'none';
                allOptions[i].disabled = true;
            }
        }
    }
